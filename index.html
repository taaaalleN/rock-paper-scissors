<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <button id="reset-game">Reset game</button>
    <section id="game-area">
      <p id="game-text">The game is on!</p>

      <div id="choices">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
      </div>

      <div id="info-container">
        <p id="rounds">Rounds played: <span id="count">0</span></p>
        <p id="player-score">Player score: <span>0</span></p>
        <p id="computer-score">Computer score: <span>0</span></p>
      </div>
      <p id="player-move-text">Your move was: <span id="player-move"></span></p>
      <p id="computer-move-text">Computer's move was: <span id="computer-move"></span></p>
    </section>
  </body>
</html>
